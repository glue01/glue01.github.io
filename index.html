<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prompts</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#fff;color:#111}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    h1{font-size:20px;margin:0 0 14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
    .card{border:1px solid #e8e8e8;border-radius:14px;overflow:hidden;background:#fff;box-shadow:0 1px 6px rgba(0,0,0,.04)}
    .img{width:100%;aspect-ratio:1/1;object-fit:cover;display:block;background:#f3f3f3}
    .content{padding:12px}
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-bottom:8px}
    .badge{font-size:12px;background:#f4f4f4;border-radius:999px;padding:4px 8px}
    button{border:1px solid #e2e2e2;background:#fff;border-radius:10px;padding:8px 10px;font-size:13px;cursor:pointer}
    button:active{transform:scale(.98)}
    pre{margin:0;padding:10px;background:#f6f6f6;border-radius:12px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:13px;white-space:pre-wrap;word-break:break-word}
    .topbar{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:14px}
    input{width:100%;max-width:420px;border:1px solid #e2e2e2;border-radius:12px;padding:10px 12px;font-size:14px}
    .small{font-size:12px;color:#666;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Галерея промтов</h1>
        <div class="small">Тапни “Копировать” → вставь в Telegram.</div>
      </div>
      <input id="q" placeholder="Поиск по промту…" />
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <script>
    // 1) Сюда добавляешь 50 элементов: {img:"img/01.jpg", prompt:`...`}
    const items = [
      {
        img: "img/01.jpg",
        title: "Vintage 1980s Portrait",
        prompt: `IMPORTANT:
Use the uploaded photo as the base. DO NOT alter the face in any way. Preserve 100% of facial identity, bone structure, proportions, expression, skin tone, eye shape, nose, lips, and head position. No beautification, no reshaping, no replacement.

Transform the image into a photorealistic, nostalgic, melancholic 1980s-style portrait.

SUBJECT & POSE:
The subject is the same young Asian woman from the uploaded photo, with an ideal, healthy figure (not exaggerated). She is sitting casually on a floral-patterned rattan chair, slightly reclined and leaning a bit to the right. Her legs are crossed, and her left hand rests naturally on her thigh, creating a candid, unposed feeling.

STYLING & CLOTHING (1980s AESTHETIC):
She wears a mustard-yellow blouse with fine checkered patterns and dramatic balloon sleeves, giving a glamorous vintage silhouette. She pairs it with a black satin skirt featuring delicate pleated textures and subtle raised floral motifs.

HAIR:
Keep her real hairline and facial framing exactly as in the original photo. Style the hair as thick, long, voluminous 1980s waves—naturally wavy and loose. Bangs are transparent, soft, and swept to the right.

ENVIRONMENT (OLD-FASHIONED 1980s LIVING ROOM):
Replace the background with a minimalist but slightly worn 1980s living room:
- Aged cream-colored walls
- One landscape-style painting typical of the 1980s
- Several framed family photos
- Vintage objects: a CRT television, a rattan table with a white ceramic vase of flowers, and an old-school biscuit tin
- Yellowish-brown ceramic floor tiles in a retro pattern

CAMERA & LIGHTING (ANALOG POINT-AND-SHOOT):
Simulate an 1980s analog point-and-shoot camera with internal flash:
- Strong frontal flash highlights on the face
- Soft overall contrast
- Dense, sharp shadows behind the subject
- Darker background, especially toward the edges
- Slight overexposure on clothing
- Soft sharpness (not modern digital crispness)

FILM LOOK & TEXTURE:
- Warm, faded analog color tones
- Low contrast with slightly muted saturation
- Natural fine film grain (scanned analog film look)
- Subtle vignetting
- Gentle blur falloff toward the frame edges

AGING & OLD-PHOTO EFFECTS:
Add realistic aging artifacts:
- Bluish–magenta color fade
- Thin white edge lines typical of aged film
- Subtle horizontal scratches like worn or folded photo paper
- Faint orange burn effect around the borders
- Handwritten cursive text in faded black marker: “Nov 1988”

OVERALL MOOD:
Vintage glam, nostalgic, melancholic, rebellious, artsy, intimate, casual—like a forgotten family photo from the late 1980s.

NEGATIVE PROMPT:
Do NOT change the face or identity. No face replacement, no AI beautification, no modern digital look, no anime or cartoon style, no plastic skin, no HDR, no clean studio lighting, no modern furniture, no contemporary fashion, no incorrect era details, no distortion, no blur artifacts on the face.`
      },
      {
        img: "img/02.jpg",
        prompt: `Studio product photo on seamless background, crisp shadows, high detail`
      },
      {
        img: "img/03.jpg",
        prompt: `добавить сюда`
      },
      { 
        img: "img/04.jpg",
        prompt: `добавить сюда`
      },
      {
        img: "img/04.jpg",
        prompt: `добавить сюда`
      },
      // ... добавь остальные 48
    ];

    const grid = document.getElementById("grid");
    const q = document.getElementById("q");

    function escapeHtml(s){
      return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function render(list){
      grid.innerHTML = list.map((it, idx) => {
        const id = `p${idx}`;
        return `
          <div class="card">
            <img class="img" src="${it.img}" alt="image ${idx+1}">
            <div class="content">
            <div class="row">
  <span class="badge">#${idx+1}</span>
  <strong class="title">${it.title || ""}</strong>
  <button data-copy="${id}">Копировать</button>
</div>
<pre id="${id}">${escapeHtml(it.prompt)}</pre>
            </div>
          </div>
        `;
      }).join("");

      // кнопки copy
      document.querySelectorAll("button[data-copy]").forEach(btn => {
        btn.onclick = async () => {
          const id = btn.getAttribute("data-copy");
          const text = document.getElementById(id).innerText;
          try{
            await navigator.clipboard.writeText(text);
            const old = btn.innerText;
            btn.innerText = "Скопировано ✅";
            setTimeout(()=>btn.innerText=old, 900);
          }catch(e){
            // fallback: выделить текст, если clipboard запрещён
            const el = document.getElementById(id);
            const range = document.createRange();
            range.selectNodeContents(el);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
            alert("Не удалось скопировать автоматически. Текст выделен — нажми «Копировать».");
          }
        };
      });
    }

    function filter(){
      const s = q.value.trim().toLowerCase();
      if(!s) return render(items);
      render(items.filter(it => it.prompt.toLowerCase().includes(s)));
    }

    q.addEventListener("input", filter);
    render(items);
  </script>
</body>
</html>
