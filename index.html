            const range = document.createRange();
            range.selectNodeContents(el);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –¢–µ–∫—Å—Ç –≤—ã–¥–µ–ª–µ–Ω ‚Äî –Ω–∞–∂–º–∏ ¬´–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å¬ª.");
          }
        };
      });
    }

    function filter(){
      const s = q.value.trim().toLowerCase();
      if(!s) return render(items);
      render(items.filter(it => it.prompt.toLowerCase().includes(s)));
    }

    q.addEventListener("input", filter);
    render(items);
  </script>
